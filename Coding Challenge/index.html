<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <header>
        <!-- Logo e sottotitolo -->

        <h1>Taking Booleaners from A to B</h1>

      </header>

      <nav>
        <!-- Bottoni -->

          </form>
          <form class="button" method="get">
            <button type="submit" name="button">Termina Prenotazione</button>
          </form>
          <form class="button" method="get">
            <button type="submit" name="button">Accendi Luci</button>
          </form>

        </div>
      </nav>

      <main>
        <!-- Main Opzioni -->

        <div>
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <p>Via Guadalametri - a 220 metri da te</p>
          <span>Stato di carica:</span>
          <div class="arancione"></div>
        </div>

        <div>
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <p>Via Ricciardoni - a 420 metri da te</p>
          <span>Stato di carica:</span>
          <div class="verde"></div>
        </div>

        <div>
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <p>Via Mentarini - a 490 metri da te</p>
          <span>Stato di carica:</span>
          <div class="rosso"></div>
        </div>

      </main>
    </div>

  </body>
</html>
